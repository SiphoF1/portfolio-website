<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech & Education Site</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            position: relative;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
        }
        .btn {
            display: block;
            width: 200px;
            margin: 20px auto;
            padding: 10px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tech & Education Site</h1>
        <img src="tech_image.jpg" alt="Tech Image" style="width: 100%; max-width: 400px; margin: 20px auto;">
        <p>Explore the latest in technology and education!</p>
        <a href="#" class="btn" id="randomTemplateBtn">Generate Random Template</a>
    </div>
    <footer>Created by SSI Innovations</footer>

    <script>
        const templates = ['Template 1', 'Template 2', 'Template 3', 'Template 4']; // Add more templates as needed

        function getRandomTemplate() {
            const randomIndex = Math.floor(Math.random() * templates.length);
            alert(`Random Template: ${templates[randomIndex]}`);
        }

        document.getElementById('randomTemplateBtn').addEventListener('click', getRandomTemplate);
    </script>
</body>
</html>
