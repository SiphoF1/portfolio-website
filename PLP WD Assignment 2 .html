<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sipho Fako 2024 PLP Portfolio</title>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        nav {
            text-align: center;
            margin-bottom: 20px;
        }

        nav a {
            margin-right: 20px;
            color: #333;
            text-decoration: none;
        }

        section {
            margin: 20px;
        }

        img {
            max-width: 100%;
            height: auto;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: #fff;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <header>
        <h1>Welcome to Sipho Fako's 2024 PLP Portfolio</h1>
    </header>

    <nav>
        <a href="#home">Home</a>
        <a href="#gallery">Gallery</a>
        <a href="#menu">Menu</a>
    </nav>

    <section id="home">
        <h2>Home</h2>
        <p>Welcome to my portfolio! Check out these specific images:</p>
        <div class="grid-container" id="imageContainer"></div>
    </section>

    <script>
        // URLs of the specific images to display
        const thumbnailUrls = [
            'https://github.com/SiphoF1/portfolio-website/raw/1d4f5d64ff21cfa2a83997363777560c5dae9763/Pics/thumbnail1.jpg',
            'https://github.com/SiphoF1/portfolio-website/raw/1d4f5d64ff21cfa2a83997363777560c5dae9763/Pics/thumbnail2.jpg',
            'https://github.com/SiphoF1/portfolio-website/raw/1d4f5d64ff21cfa2a83997363777560c5dae9763/Pics/thumbnail3.jpg'
        ];

        const fullSizeUrls = [
            'https://github.com/SiphoF1/portfolio-website/raw/1d4f5d64ff21cfa2a83997363777560c5dae9763/Pics/download%20(2.jfif)',
            'https://github.com/SiphoF1/portfolio-website/raw/1d4f5d64ff21cfa2a83997363777560c5dae9763/Pics/download%203.jfif',
            'https://github.com/SiphoF1/portfolio-website/raw/1d4f5d64ff21cfa2a83997363777560c5dae9763/Pics/download.jfif'
        ];

        function lazyLoadImages() {
            const imageContainer = document.getElementById('imageContainer');
            thumbnailUrls.forEach((thumbnailUrl, index) => {
                const imgElement = document.createElement('img');
                imgElement.dataset.src = fullSizeUrls[index];
                imgElement.src = thumbnailUrl;
                imgElement.alt = 'Specific Image';
                imgElement.loading = 'lazy';

                imgElement.addEventListener('click', function () {
                    if (this.dataset.src && !this.src) {
                        this.src = this.dataset.src;
                        this.removeAttribute('data-src');
                    }
                });

                imageContainer.appendChild(imgElement);
            });
        }

        lazyLoadImages();
    </script>

    <footer>
        <p>Web Development assignment 2</p>
    </footer>
</body>

</html>
